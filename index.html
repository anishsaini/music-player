<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0d17a4bb5d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">

                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">

                    <i class="fa-solid fa-bars"></i>
                </div>

            </nav>
            <img src="img1.jpg" class="song-img">
            <h1>Pal</h1>
            <p>Anish saini Ft. krish saini</p>

            <audio id="song">
                <source src="music_library/Pal.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">

                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctRl"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
